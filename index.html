<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TIME FRAME - 駅伝・長距離ランナー専用の画像メーカー。リザルト・練習記録をかっこよくSNSでシェアしよう。" />
    <meta name="theme-color" content="#0a0a0a" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    
    <!-- OGP -->
    <meta property="og:title" content="TIME FRAME - 画像ジェネレーター" />
    <meta property="og:description" content="TIME FRAME - 駅伝・長距離ランナー専用。リザルト・練習記録をかっこよくSNSでシェアしよう。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://time-frame.app" />
    <meta property="og:image" content="https://time-frame.app/ogp.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="TIME FRAME" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TIME FRAME - 画像ジェネレーター" />
    <meta name="twitter:description" content="駅伝・長距離ランナー専用。リザルト・練習記録をかっこよくSNSでシェアしよう。" />
    <meta name="twitter:image" content="https://time-frame.app/ogp.jpg" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TIME FRAME",
      "description": "駅伝・長距離ランナー専用の画像ジェネレーター（リザルト・練習記録対応）",
      "url": "https://time-frame.app",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "JPY"
      },
      "featureList": [
        "リザルト・練習記録画像生成",
        "Instagram対応",
        "カスタマイズ可能",
        "無料・登録不要"
      ]
    }
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/favicon.jpg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Google Fonts: 初期表示に必要なフォントのみ（遅延読み込み） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- デフォルトフォントのみを事前読み込み（Bebas Neue + Noto Sans JP） -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    </noscript>
    <!-- その他のフォントは動的に読み込まれる（useFontLoaderフック経由） -->
    
    <title>TIME FRAME - 画像ジェネレーター</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
